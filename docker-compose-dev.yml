version: "3.9"

services:

  nginx_scribe_api:
    container_name: nginx_scribe_api
    build:
      context: ./nginx
      args:
        - DEPLOY_ENV=DEV
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - scribe_api
    depends_on:
      - scribe_api
    volumes:
      - scribe_nginx_logging:/vol/log/nginx

  scribe_api:
    container_name: scribe_api
    build:
      context: api
      dockerfile: Dockerfile.dev
    environment:
      - ADDR=0.0.0.0
      - PORT=8080
      - GO_ENV=development
      - CGO_ENABLED=0
    ports:
      - "8080:8080"
      - "8000:8000"
      - "40000:40000"
    networks:
      - scribe_api
      - scribe_postgres
    security_opt:
      - "seccomp:unconfined"
    cap_add:
      - SYS_PTRACE
    restart: unless-stopped
    volumes:
      - ./api:/go/src/api
    env_file:
      - ./db-variables-dev.env
    depends_on:
      - scribe_postgres

  scribe_postgres:
    container_name: scribe_postgres
    image: postgres:15.8-alpine3.20
    restart: unless-stopped
    user: postgres
    ports:
      - "5432:5432"
    networks:
      - scribe_postgres
    volumes:
      - scribe_postgres_data:/var/lib/postgresql/data
      - ./db_scripts:/docker-entrypoint-initdb.d/
    env_file:
      - ./db-variables-dev.env


  scribe_cache:
    container_name: scribe_cache
    image: valkey/valkey:7.2.6-alpine3.20
    restart: unless-stopped
    user: valkey
    ports:
      - "6379:6379"
    networks:
      - scribe_cache
    volumes:
      - ./valkey/:/usr/local/etc/valkey


volumes:
  scribe_postgres_data:
  scribe_api:
  scribe_nginx_logging:


networks:
  scribe_api:
    driver: bridge
  scribe_postgres:
    driver: bridge
  scribe_cache:
    driver: bridge
